name: mprv_workout_tracker
description: An application that helps to track the users workout with logs.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  intl: ^0.17.0
  flutter_bloc: ^7.0.0
  http: ^0.13.1
  equatable: ^2.0.0
  shared_preferences: ^2.0.5
  device_info: ^2.0.0
  package_info: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/ic_visibility_off.png
    - assets/images/ic_visibility.png
    - assets/images/ic_done.png
    - assets/images/ic_user.png
    - assets/images/ic_lock.png
    - assets/images/ic_logout.png
    - assets/images/ic_add.png
    - assets/images/ic_more.png
    - assets/images/ic_back.png

  fonts:
    - family: Akira
      fonts:
        - asset: assets/fonts/akira.otf